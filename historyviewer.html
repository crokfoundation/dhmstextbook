<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF ë·°ì–´ (í˜ì´ì§€ ì´ë™ ì¶”ê°€)</title>
    <style>
        /* ê¸°ë³¸ ìŠ¤íƒ€ì¼ */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #f0f0f0; font-family: sans-serif;
            overflow: hidden;
        }
        
        /* ìƒë‹¨ ê³ ì • íˆ´ë°” */
        #toolbar {
            position: fixed; top: 0; left: 0; width: 100%; height: 40px;
            background-color: #333; color: white; display: flex;
            align-items: center; justify-content: center; z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); font-size: 14px;
        }

        #page-count-container {
            padding: 5px 10px; background-color: #555; border-radius: 4px;
        }
        
        #page-num { font-weight: bold; }

        /* --- ğŸ¨ CSS ì¶”ê°€ ì‹œì‘ ğŸ¨ --- */
        #go-to-page-container {
            margin-left: 15px; /* í˜ì´ì§€ ë²ˆí˜¸ì™€ ê°„ê²© ë„ìš°ê¸° */
            display: flex;
            align-items: center;
        }
        
        #page-input {
            width: 40px;
            height: 20px;
            text-align: center;
            border: 1px solid #777;
            border-radius: 3px;
            background-color: #f0f0f0;
            padding: 2px;
            /* input[type=number]ì˜ í™”ì‚´í‘œ ë²„íŠ¼ ì œê±° */
            -moz-appearance: textfield;
        }
        
        #page-input::-webkit-outer-spin-button,
        #page-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        #go-to-page-btn {
            padding: 4px 8px;
            margin-left: 5px;
            border: none;
            border-radius: 3px;
            background-color: #555;
            color: white;
            cursor: pointer;
            font-size: 13px;
        }
        #go-to-page-btn:hover {
            background-color: #777;
        }
        /* --- ğŸ¨ CSS ì¶”ê°€ ë ğŸ¨ --- */


        /* PDF ìŠ¤í¬ë¡¤ ì»¨í…Œì´ë„ˆ */
        #viewer-container {
            width: 100%; height: 100vh; overflow-y: scroll;
            padding-top: 50px; box-sizing: border-box; display: flex;
            flex-direction: column; align-items: center;
        }
        .page-wrapper {
            margin-bottom: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .pdf-page-canvas { display: block; }
    </style>
</head>
<body>

    <div id="toolbar">
        <div id="page-count-container">
            <span id="page-num">0</span> / <span id="page-count">0</span>
        </div>

        <div id="go-to-page-container">
            <input type="number" id="page-input" min="1" />
            <button id="go-to-page-btn">ì´ë™</button>
        </div>
        </div>

    <div id="viewer-container">
        </div>


    <script type="module">
        // PDF.js ë¼ì´ë¸ŒëŸ¬ë¦¬ import (CDN)
        import * as pdfjsLib from '//mozilla.github.io/pdf.js/build/pdf.mjs';

        // PDF.js Worker ê²½ë¡œ ì„¤ì •
        pdfjsLib.GlobalWorkerOptions.workerSrc = `//mozilla.github.io/pdf.js/build/pdf.worker.mjs`;

        // --------------------------------------------------
        // ë³€ìˆ˜ ì„¤ì •
        // --------------------------------------------------
        
        // cPanel ì„œë²„ì— ì˜¬ë¦° PDF íŒŒì¼ì˜ ì „ì²´ URL
        const PDF_URL = 'https://vcloud.page.place/textbookpdf/pdffile/[%EC%B2%9C%EC%9E%AC]%EC%A4%91%EB%93%B1%EC%97%AD%EC%82%AC1%EA%B9%80.pdf'; 
        
        // í•œê¸€/í•œì í°íŠ¸ ê¹¨ì§ ë°©ì§€ë¥¼ ìœ„í•œ CMap URL ì„¤ì •
        const C_MAP_URL = '//mozilla.github.io/pdf.js/web/cmaps/';
        
        
        // HTML ìš”ì†Œ ê°€ì ¸ì˜¤ê¸°
        const viewerContainer = document.getElementById('viewer-container');
        const pageNumEl = document.getElementById('page-num');
        const pageCountEl = document.getElementById('page-count');
        
        // --- ğŸ“œ JS ë³€ìˆ˜ ì¶”ê°€ ì‹œì‘ ğŸ“œ ---
        const pageInputEl = document.getElementById('page-input');
        const goToPageBtn = document.getElementById('go-to-page-btn');
        // --- ğŸ“œ JS ë³€ìˆ˜ ì¶”ê°€ ë ğŸ“œ ---

        let currentPdf = null;
        let currentPage = 1;

        // --------------------------------------------------
        // 3. PDF ë¡œë“œ ë° ë Œë”ë§ í•¨ìˆ˜
        // --------------------------------------------------
        async function loadAndRenderPDF(url) {
            try {
                // PDF ë¬¸ì„œë¥¼ ë¡œë“œ (CMap ì˜µì…˜ í¬í•¨)
                const loadingTask = pdfjsLib.getDocument({
                    url: url,
                    cMapUrl: C_MAP_URL,
                    cMapPacked: true
                });

                const pdf = await loadingTask.promise;
                currentPdf = pdf;

                // ì „ì²´ í˜ì´ì§€ ìˆ˜ í‘œì‹œ
                pageCountEl.textContent = pdf.numPages;
                pageNumEl.textContent = 1;
                
                // --- ğŸ“œ JS ì¶”ê°€ ì‹œì‘ ğŸ“œ ---
                // input íƒœê·¸ì˜ ìµœëŒ€ í˜ì´ì§€ ìˆ˜ ì„¤ì •
                pageInputEl.max = pdf.numPages;
                // --- ğŸ“œ JS ì¶”ê°€ ë ğŸ“œ ---


                // ëª¨ë“  í˜ì´ì§€ë¥¼ ìˆœì°¨ì ìœ¼ë¡œ ë Œë”ë§
                for (let i = 1; i <= pdf.numPages; i++) {
                    const pageWrapper = document.createElement('div');
                    pageWrapper.classList.add('page-wrapper');
                    pageWrapper.dataset.pageNumber = i;

                    const canvas = document.createElement('canvas');
                    canvas.classList.add('pdf-page-canvas');
                    pageWrapper.appendChild(canvas);
                    viewerContainer.appendChild(pageWrapper);

                    await renderPage(pdf, i, canvas);
                    
                    pageObserver.observe(pageWrapper);
                }

            } catch (error) {
                console.error('PDF ë¡œë“œ ì‹¤íŒ¨:', error);
                alert(`PDF íŒŒì¼ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.\n(ì˜¤ë¥˜: ${error.name})`);
            }
        }

        // íŠ¹ì • í˜ì´ì§€ë¥¼ ìº”ë²„ìŠ¤ì— ë Œë”ë§í•˜ëŠ” í•¨ìˆ˜ (ì´í•˜ ë™ì¼)
        async function renderPage(pdf, pageNum, canvas) {
            const page = await pdf.getPage(pageNum);
            const scale = 1.5;
            const viewport = page.getViewport({ scale });

            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };
            
            await page.render(renderContext).promise;
        }

        // --------------------------------------------------
        // 4. ìŠ¤í¬ë¡¤ ê°ì§€ (Intersection Observer)
        // --------------------------------------------------
        
        function handlePageIntersection(entries, observer) {
            entries.forEach(entry => {
                if (entry.isIntersecting && entry.intersectionRatio >= 0.5) {
                    const visiblePageNum = entry.target.dataset.pageNumber;
                    pageNumEl.textContent = visiblePageNum;
                    currentPage = parseInt(visiblePageNum, 10);
                }
            });
        }

        const observerOptions = {
            root: viewerContainer,
            rootMargin: '0px',
            threshold: 0.5
        };

        const pageObserver = new IntersectionObserver(handlePageIntersection, observerOptions);

        
        // --------------------------------------------------
        // 5. --- ğŸ“œ JS í•¨ìˆ˜ ë° ë¦¬ìŠ¤ë„ˆ ì¶”ê°€ ğŸ“œ ---
        // --------------------------------------------------

        function goToPage() {
            // PDFê°€ ë¡œë“œë˜ì§€ ì•Šì•˜ìœ¼ë©´ ì•„ë¬´ê²ƒë„ ì•ˆ í•¨
            if (!currentPdf) return;

            const targetPage = parseInt(pageInputEl.value, 10);
            const totalPages = currentPdf.numPages;

            // ìœ íš¨ì„± ê²€ì‚¬ (ìˆ«ìê°€ ì•„ë‹ˆê±°ë‚˜, 1ë³´ë‹¤ ì‘ê±°ë‚˜, ì „ì²´ í˜ì´ì§€ë³´ë‹¤ í´ ë•Œ)
            if (isNaN(targetPage) || targetPage < 1 || targetPage > totalPages) {
                alert(`í˜ì´ì§€ ë²ˆí˜¸ëŠ” 1ì—ì„œ ${totalPages} ì‚¬ì´ì—¬ì•¼ í•©ë‹ˆë‹¤.`);
                pageInputEl.value = ''; // ì…ë ¥ì°½ ë¹„ìš°ê¸°
                return;
            }

            // ëŒ€ìƒ í˜ì´ì§€ ì—˜ë¦¬ë¨¼íŠ¸ ì°¾ê¸°
            const targetElement = document.querySelector(`.page-wrapper[data-page-number="${targetPage}"]`);

            if (targetElement) {
                // í•´ë‹¹ ì—˜ë¦¬ë¨¼íŠ¸ê°€ ë³´ì´ë„ë¡ ìŠ¤í¬ë¡¤
                targetElement.scrollIntoView();
                
                // IntersectionObserverê°€ í˜ì´ì§€ ë²ˆí˜¸ë¥¼ ì—…ë°ì´íŠ¸í•  ê²ƒì´ì§€ë§Œ,
                // ìŠ¤í¬ë¡¤ ì§í›„ ë°”ë¡œ ë°˜ì˜ë˜ë„ë¡ ìˆ˜ë™ìœ¼ë¡œë„ ì—…ë°ì´íŠ¸
                pageNumEl.textContent = targetPage;
                currentPage = targetPage;
            }

            // ì…ë ¥ì°½ ë¹„ìš°ê¸°
            pageInputEl.value = '';
        }

        // 'ì´ë™' ë²„íŠ¼ í´ë¦­ ì‹œ goToPage í•¨ìˆ˜ ì‹¤í–‰
        goToPageBtn.addEventListener('click', goToPage);

        // input ì°½ì—ì„œ 'Enter' í‚¤ë¥¼ ëˆŒë €ì„ ë•Œë„ goToPage í•¨ìˆ˜ ì‹¤í–‰
        pageInputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                goToPage();
            }
        });


        // --------------------------------------------------
        // 6. PDF ë·°ì–´ ì‹¤í–‰ (ê¸°ì¡´ 5ë²ˆ)
        // --------------------------------------------------
        loadAndRenderPDF(PDF_URL);

    </script>
    
</body>
</html>
